<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle to Obsidian Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Kindle â†’ Obsidian</h1>
            <p>Upload your Kindle Notebook HTML export to generate a clean, readable UI that you can clip or copy
                directly to Obsidian.</p>
        </header>

        <section id="upload-section" class="glass-panel">
            <div id="drop-zone" class="drop-zone">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 2H6C4.9 2 4.01 2.9 4.01 4L4 20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20ZM8 15.01L9.41 16.42L11 14.84V19H13V14.84L14.59 16.43L16 15.01L12.01 11L8 15.01Z" />
                </svg>
                <p>Drag & drop your Kindle HTML file here</p>
                <span class="muted">or</span>
                <label for="file-input" class="btn">Browse Files</label>
                <input type="file" id="file-input" accept=".html,.htm" hidden>
            </div>
        </section>

        <section id="output-section" class="hidden">
            <div class="actions">
                <button id="btn-copy" class="btn">Copy as Markdown</button>
                <button id="btn-reset" class="btn btn-secondary">Convert Another</button>
            </div>

            <div id="obsidian-view" class="glass-panel clippable">
                <!-- Rendered content goes here -->
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
